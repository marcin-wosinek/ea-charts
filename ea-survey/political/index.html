<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.29.1"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="donations">
    <img src="./donations.png" alt="Political orientation vs. the degree of engagement">
  </div>

  <div id="career">
    <img src="./career.png" alt="Political orientation vs. the degree of engagement">
  </div>

  <script>
  vegaEmbed("#donations", "./donations.json");
  vegaEmbed("#career", "./career.json");
  </script>
</body>
</html>
