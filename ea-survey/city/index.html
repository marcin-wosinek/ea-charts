<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc8/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="chart">
    <img src="./chart.png" alt="Bar chart with city">
  </div>

  <div id="europe">
    <img src="./europe.png" alt="Bar chart with city">
  </div>

  <div id="north-america">
    <img src="./north-america.png" alt="Bar chart with city">
  </div>

  <script>
  vegaEmbed("#chart", "./chart.json");
  vegaEmbed("#europe", "./europe.json");
  vegaEmbed("#north-america", "./north-america.json");
  </script>
</body>
</html>
