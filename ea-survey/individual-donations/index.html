<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.4.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc12"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.29.1"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="histogram">
    <img src="./histogram.png" alt="Histogram of individual EAs donations">
  </div>

  <div id="percent-per-group">
    <img src="./percent-per-group.png" alt="Percent of donation per group">
  </div>

  <div id="cumulative">
    <img src="./cumulative.png" alt="Chart with cumulative EAs donations">
  </div>

  <script>
  vegaEmbed("#histogram", "./histogram.json");

  vegaEmbed("#percent-per-group", "./percent-per-group.json");

  vegaEmbed("#cumulative", "./cumulative.json");
  </script>
</body>
</html>
