<!DOCTYPE html>
<head>
  <title>Vega Lite Bar Chart</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.2.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc6/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.19.2/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Container for the visualization -->
  <div id="histagram"></div>

  <div id="cumulative"></div>

  <script>
  vegaEmbed("#histagram", {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "title": "EA donations per person",
    "width": 800,
    "height": 300,
    "data": {"url": "indiidual donations.csv"},
    "mark": "bar",
    "encoding": {
      "x": {
        "field": "Donation",
        "type": "quantitative",
        "scale": {
          "type": "log"
        }
      },
      "y": {
        "aggregate": "count",
        "type": "quantitative"
      }
    }
  });

  vegaEmbed("#cumulative", {
    "$schema": "https://vega.github.io/schema/vega-lite/v2.json",
    "title": "Cumulative donations",
    "width": 800,
    "height": 300,
    "data": {"url": "indiidual donations.csv"},
    "mark": "area",
    "transform": [{
      "sort": [{"field": "Donation"}],
      "window": [{"op": "count", "field": "count", "as": "cumulative_count"}],
      "frame": [null, 0]
    }],
    "encoding": {
      "x": {
        "field": "Donation",
        "type": "quantitative",
        "scale": {
          "type": "log"
        }
      },
      "y": {
        "field": "cumulative_count",
        "type": "quantitative"
      }
    }
  });
  </script>
</body>
</html>
